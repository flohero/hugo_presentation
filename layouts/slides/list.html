{{ define "main" }}
<div id="slide-view">
    {{ range $index, $pages := .Pages.GroupByParam "slide_num" }}
    <section id="slide-num-{{ $index }}" class="slide {{ if  eq $index 0 }} slide--active {{ end }}">
        {{ range $pages.Pages }}
        {{ .Render .Params.slide_type }}
        {{ end }}
    </section>
    {{ end }}
    <button id="forward-button" onclick="nextSlide()">Next</button>

</div>
<script src="/js/slide_actions.js"></script>
{{ end }}
